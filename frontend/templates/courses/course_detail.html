{% extends 'base/base.html' %}
{% block title %}{{ course.title }}{% endblock %}

{% block content %}
<h2>{{ course.title }}</h2>
<p>{{ course.description }}</p>

<h4 class="mt-4">Lessons</h4>
<ul class="list-group">
{% for lesson in lessons %}
  <li class="list-group-item">
    {{ lesson.title }}
  </li>
{% endfor %}
</ul>

<a href="{% url 'payments:checkout' %}?course_id={{ course.id }}" class="btn btn-success mt-4">
Enroll Now
</a>
{% endblock %}
